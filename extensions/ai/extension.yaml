name: ai
displayName: AI Core Extension
description: This extension provides capabilities to streamline various AI development tasks.
usage: azd ai <command> [options]
examples:
  - name: AI setup
    description: Initialize AI capabilities for your app.
    usage: azd ai setup
  - name: AI evaluate flow
    description: Evaluate the flow of your AI model.
    usage: azd ai evaluate flow
  - name: AI chat
    description: Chat with your AI model.
    usage: azd ai chat